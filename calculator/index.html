<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="shortcut icon" type="image/png" href="../favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
	<link type="text/css" rel="stylesheet" href="../style.css">
	<link type="text/css" rel="stylesheet" href="./cstyle.css">
</head>
<body>
    <h1>Calculator</h1>
	<a href="https://realredtext.github.io">Back</a>
    <div class="calculator_body">
        <div class="screen">
            <span id="input"></span><br>
            <span id="output"></span>
        </div>
        <div class="row"><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="plus">+</button><button id="clear">C</button><button id="ans">A</button></div>
        <div class="row"><button id="4">4</button><button id="5">5</button><button id="6">6</button><button id="minus">-</button><button class="nonadd" id="percent">%</button><button class="nonadd" id="square">&#178;</button></div>
        <div class="row"><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="division">/</button><button id="exponent">^</button><button class="nonadd" id="cbrt">&#8731;</button></div>
        <div class="row"><button class="nonadd" id="sqrt">âˆš</button><button id="0">0</button><button id="enter">=</button><button id="multiply">x</button><button id="pi">&pi;</button><button id="e">e</button></div>
		<div class="row"><button id="decimal">.</button><button id="backspace">&#8592;</button><button id="sto">M+</button><button id="ston">M-</button><button id="rcl">MR</button><button id="mclr">CL</button></div><hr>
        <div class="row" id="trig"><button class="nonadd" id="sin">sin</button><button class="nonadd" id="cos">cos</button><button class="nonadd" id="tan">tan</button><button class="nonadd" id="cot">cot</button><button class="nonadd" id="sec">sec</button><button class="nonadd" id="csc">csc</button></div>
    </div>
	<script src="./script.js"></script>
</body>
</html>
